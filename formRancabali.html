  <script> 
    const form = document.getElementById('myForm'); 
 
    form.addEventListener('submit', function(event) { 
      event.preventDefault(); // Prevent form submission 
 
      // Get form values 
      const nama = document.getElementById('nama').value; 
      

      const telepon = document.getElementById('telepon').value; 
      const provinsi = document.getElementById('provinsi').value; 

      const kabupaten = document.getElementById('kecamatan').value; 
      const kecamatan = document.getElementById('kabupaten').value; 

      const kelurahan = document.getElementById('kelurahan').value; 
      const alamat = document.getElementById('alamat').value; 
      const pos = document.getElementById('pos').value; 
      const jenis = document.getElementById('jenis').value; 
      const jumlah = document.getElementById('jumlah').value; 
 
      // Format data for WhatsApp URL 
      const formattedNama = encodeURIComponent(nama); 
      

      const formattedTelepon = encodeURIComponent(telepon); 
      const formattedProvinsi = encodeURIComponent(provinsi); 

      const formattedKabupaten = encodeURIComponent(kecamatan); 
      const formattedKecamatan = encodeURIComponent(kabupaten); 

      const formattedKelurahan = encodeURIComponent(kelurahan); 
      const formattedAlamat = encodeURIComponent(alamat); 

      const formattedPos = encodeURIComponent(pos); 

      const formattedJenis = encodeURIComponent(jenis); 
      const formattedJumlah = encodeURIComponent(jumlah); 
   
       
      // Build WhatsApp URL 
      const whatsappUrl =  `https://wa.me/6281270304464?text=${formattedNama}%0A${formattedTelepon}%0A${formattedProvinsi}%0A${formattedKecamatan}%0A${formattedKabupaten}%0A${formattedKelurahan}%0A${formattedAlamat}%0A${formattedPos}%0A${formattedJenis}%0A${formattedJumlah}`;  

      window.open(whatsappUrl); 
    }); 
  </script>
